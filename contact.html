      }

        font-size: 2rem;
        color: white;
        cursor: pointer;
      }

      .logo span {
        color: red;
      }

      nav ul {
        display: flex;
        gap: 2rem;
      }

      nav a {

      @media (max-width: 768px) {

          top: 15px;
        }

        nav ul {

          flex-direction: column;
          gap: 1rem;
          width: 100%;
          position: absolute;
          top: 60px;
          left: 0;
          background-color: black;
          padding: 20px;
          border-top: 1px solid red;
          z-index: 999;
        }

        nav ul.show {
          display: flex;
        }
      }
    </style>
